<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- fonts -->

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@600;700&display=swap"
    rel="stylesheet">

  <!-- custom stylesheet -->
  <link href="./src/css/style.css" rel="stylesheet">
  <title>Frontend Mentor | Rock, Paper, Scissors</title>

  <!-- Score
  Rules

  You Picked
  The House Picked

  You Win
  You Lose

  Play Again -->

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <header>

    <div class="top">

      <img src="./assets/images/logo.svg" alt="rock paper scissors logo">

      <div class="score">

        <h3>score</h3>
        <span class="points">12</span>
      </div>
    </div>
  </header>

  <main>
    <div class="game">
      <div class="paper"><img src="./assets/images/icon-paper.svg" alt="paper icon"></div>
      <div class="scissors"><img src="./assets/images/icon-scissors.svg" alt="scissors icon"></div>
      <div class="rock"><img src="./assets/images/icon-rock.svg" alt="rock icon"></div>
    </div>

    <div class="rules">
      <h3>Rules</h3>
    </div>
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Your Name Here</a>.
    </div>
  </footer>
</body>

</html>
