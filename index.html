<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- fonts -->

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@600;700&display=swap"
    rel="stylesheet">

  <!-- Bootstrap stylesheet -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

  <!-- custom stylesheet -->
  <link href="./src/css/style.css" rel="stylesheet">
  <title>Frontend Mentor | Rock, Paper, Scissors</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <header>

    <div class="top">


      <img src="./assets/images/logo.svg" alt="rock paper scissors logo">

      <div class="score">

        <h3>score</h3>
        <span class="points" id="score">0</span>
      </div>
    </div>
  </header>

  <main>
    <div class="game" id="game">
      <div class="paper" id="paper">
        <input class="button" type="image" src="./assets/images/icon-paper.svg" value="paper">
      </div>
      <div class="scissors" id="scissors">
        <input class="button" type="image" src="./assets/images/icon-scissors.svg" value="scissors">
      </div>
      <div class="rock" id="rock">
        <input class="button" type="image" src="./assets/images/icon-rock.svg" value="rock">
      </div>
    </div>

    <div class="vs" id="vs">
      <div class="user">
        <div class="paper delete" id="user-paper">
          <img src="./assets/images/icon-paper.svg" alt="paper icon user">
        </div>
        <div class="scissors delete" id="user-scissors">
          <img src="./assets/images/icon-scissors.svg" alt="scissors icon user">
        </div>
        <div class="rock delete" id="user-rock">
          <img src="./assets/images/icon-rock.svg" alt="rock icon user">
        </div>
        <h3>You picked</h3>
      </div>
      <div class="cpu">
        <div class="hollow" id="hollow"></div>
        <div class="paper delete" id="cpu-paper">
          <img src="./assets/images/icon-paper.svg" alt="paper icon cpu">
        </div>
        <div class="scissors delete" id="cpu-scissors">
          <img src="./assets/images/icon-scissors.svg" alt="scissors icon cpu">
        </div>
        <div class="rock delete" id="cpu-rock">
          <img src="./assets/images/icon-rock.svg" alt="rock icon cpu">
        </div>
        <h3>The house picked</h3>
      </div>
    </div>
    <div class="result" id="result">
      <h3 id="win-or-lose">You win</h3>
      <button id="play">Play again</button>
    </div>

    <!-- rule modal -->
    <div class="modal fade" id="rulesModal" tabindex="-1" role="dialog" aria-labelledby="rulesModalLabel"
      aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="test">
          <h2>Rules</h2>
          <img class="triangle-rule" src="./assets/images/image-rules.svg" alt="game rules">
          <img class="close" src="./assets/images/icon-close.svg" alt="close icon">
        </div>
      </div>
    </div>
    <!-- /rule modal -->

    <div class="rules">
      <button data-toggle="modal" data-target="#rulesModal">Rules</button>
    </div>
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Your Name Here</a>.
    </div>
  </footer>

  <!-- Bootstrap script -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
    crossorigin="anonymous"></script>

  <!-- custom script -->
  <script src="./src/index.js"></script>


</body>

</html>
